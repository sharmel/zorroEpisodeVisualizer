<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="utf-8" http-equiv="encoding">
	<script src="d3.js"></script>
	<title>zorro Visualisation</title>
</head>
<body>
	<script>
		d3.json("zorroEpisodes1.json", function(err, data) {
			if (!err){
				var canvas = d3.select("body").append("svg")
					.attr("width",300)
					.attr("height",300)
				
				canvas.selectAll("rect")
					.data(data)
					.enter()
					.append("rect")
					.attr("width", function (d) {return d.Duration * 10;})
					.attr("height", 50)
					.attr("y", function (d, i) {return i * 50;})
					.style("fill", "blue")
			//print the value of timestamp to the console
			data.map(function (i) {console.log(i.Timestamp)});
		}
		else{ console.log("something went wrong with your json file")}
	});
	</script>
</body>
</html>
